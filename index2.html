<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Probabilistic League Predictor</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app2.js"></script>
</head>
<body>
  <main>
    <h1>Probabilistic League Predictor (tier-based)</h1>

    <section class="input">
      <div id="topbar" class="controls">
        <button id="load-file">Load sim2.txt</button>
        <input id="file-input" type="file" accept=".txt" />
        <button id="simulate">Run prediction</button>
      </div>
      <label for="raw">Paste `sim2.txt` content:</label>
      <textarea id="raw" placeholder="Paste sim2.txt here"></textarea>
    </section>

    <section id="prediction">
      <h2>Predicted Match Results</h2>
      <div id="predicted-list"></div>
    </section>

    <section id="final">
      <h2>Final Standings</h2>
      <div id="final-table"></div>
    </section>

    <section id="animation">
      <h2>Rank Movement Animation</h2>
      <div id="chart-wrap">
        <svg id="rank-chart" width="900" height="420" viewBox="0 0 900 420"></svg>
      </div>
      <div class="controls">
        <button id="rerun">Re-run prediction</button>
      </div>
    </section>

    <footer>
      <small>Probabilities: equal tiers 33/33/33. Strong vs normal 45/20/35. Strong vs weak 50/20/30. Tier not listed = 2 (normal).</small>
    </footer>
  </main>
</body>
</html>
